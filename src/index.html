<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>To Do List</title>
</head>

<body>
    <div class="wrapper">
        <header class="wrapper__header">
            <h1 class="wrapper__heading">Today's To Do</h1>
            <div class="wrapper__input">
                <input class="wrapper__inputField" id="inputField" type="text" placeholder="Add to your list..."
                    required>
                <button class="wrapper__addBtn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>
        <ul class="todoList">
        </ul>
        <footer class="footer">
            <button class="btn footer__clearBtn">Clear all completed</button>
        </footer>
    </div>
</body>

</html>
